<script>
  let list1 = [1, 3, 4];
  let list2 = [1, 2, 4];
  // [1,1,2,3,4,4]

  function mergeArray(nums1,m,nums2,n){
    
            for(let i = 0; i < n; i++) {
        nums1[i + m] = nums2[i]
    }
    
    nums1.sort((a, b) => a - b);
    
  }
  
  console.log(mergeArray(nums1,3,nums2,3));
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  function mergeList(list1, list2) {
    let arr = [...list1, ...list2];
    let newArr = [];

    //[1, 3, 4, 1, 2, 4]
    for (let i = 0; i < arr.length; i++) {
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[i] > arr[j]) {
          newArr.push(arr[j]);
        } else if (arr[j] > arr[i]) {
          newArr.push(arr[i]);
        }
      }
    }

    // for (let i = 0; i < arr.length; i++) {
    //   if (obj.hasOwnProperty(arr[i])) {
    //     obj[arr[i]]++;
    //   } else {
    //     obj[arr[i]] = 1;
    //   }
    // }

    return newArr;
    //{1: 2, 2: 1, 3: 1, 4: 2}
  }
  console.log("@SN ", mergeList(list1, list2));
</script>
